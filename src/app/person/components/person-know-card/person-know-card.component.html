<div [routerLink]="['/' + credit.media_type, credit.id]" class="card">
  <div class="image-container">
    <img
      loading="lazy"
      class="image"
      [src]="credit.poster_path"
      alt="Imagen de actor"
    />
  </div>
  <div class="container">
    <p class="character title">{{ credit.name }}</p>
  </div>
</div>
