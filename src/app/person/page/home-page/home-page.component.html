<h1>Gente popular</h1>
@if (persons()) {
<section class="popular-persons">
  <div class="person-list">
    @for (person of persons(); track person.id) { @defer () {
    <div class="person_card">
      <img loading="lazy" [src]="person.profile_path" [alt]="person.name" />

      <div [routerLink]="['/person', person.id]" class="person_card__container">
        <h3 class="name">{{ person.name }}</h3>
        <p class="known_for">{{ person.known_for.join(", ") }}</p>
      </div>
    </div>
    } @loading {
    <div class="skeleton_card"></div>
    } }
  </div>

  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Anterior
    </button>
    <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
    >
      Siguiente
    </button>
  </div>
</section>
}
